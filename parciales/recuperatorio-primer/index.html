<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Andrada Sebastian</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/app.js"></script>
</head>

<body>
  <label>Lista de Personas</label>
  <div id="listaPersonas">
    <table id="tabla" class="table">
        <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Localidad</th>
              <th>Sexo</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
    </table>
  </div>


  <div id="form-editar" class="form-editar" hidden>
      <button class="btn-cerrar" onclick="cerrarForm()">x</button>
      <input type="hidden" value="" id="idPersona" />
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="nombre" />
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" placeholder="apellido" />
      <label for="provicia">Provincia</label><br>
      <select name="selectProv" id="provicia">
        <option value="selec">Seleccione una provincia</option>
      </select><br>
      <label for="localidad">localidad</label><br>
      <select name="selecLocalidad" id="selectLocalidad">
        <option value="Avellaneda">Seleccione una provincia</option>
      </select><br>
      <label for="sexo">Sexo</label><br>
      <input type="radio" name="gender" value="Masculino"> Masculino<br>
      <input type="radio" name="gender" value="Femenino"> Femenino<br>
      <footer class="footer-form">
        <button id="btnModificar" class="btn btn-modificar" onclick="modificar()">
          Modificar
        </button>
      </footer>
    </div>

</body>

</html>
