<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rpp</title>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <button onclick="mostrarForm()">Agregar</button>
  <div id="form-editar" class="formulario" hidden>
    <button onclick="cerrarForm()">[x]cerrar</button>
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="tu nombre" />
    <label for="apellido">Apellido</label>
    <input id="apellido" type="text" placeholder="tu apellido" />
    <label for="telefono">Localidad</label>
    <label for="provicia">Provincia</label><br>
    <select name="selectProv" id="provicia">
      <option value="selec">Seleccione una provincia</option>
    </select><br>
    <input type="text" name="localidad" id="localidad">
    <select name="selecLocalidad" id="selectLocalidad">
      <option value="Avellaneda">Seleccione una provincia</option>
    </select><br>
    <label for="fecha">Sexo</label>
    <input type="text" name="sexo" id="sexo">
    <label for="sexo">Sexo</label><br>
      <input type="radio" name="gender" value="Masculino"> Masculino<br>
      <input type="radio" name="gender" value="Femenino"> Femenino<br>
    <footer class="footer-form">
      <button class="btn" onclick="modificar()">Guardar</button>
    </footer>
  </div>

  <div class="lista-personas">
    <table id="tabla" class="table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Localidad</th>
          <th>Sexo</th>
        </tr>
      </thead>

      <tbody>
        
      </tbody>
    </table>
  </div>
</body>
</html>
