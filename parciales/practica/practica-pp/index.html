<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>primer parcial</title>
</head>
<body>
  <div class="container" id="personas"></div>

  <div id="form-editar" class="form-editar" hidden>
    <button class="btn-cerrar" onclick="cerrarForm()">x</button>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Ingrese nombre">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" placeholder="Ingrese apellido">
    <label for="sexo">Sexo</label>
    <select name="sexo" id="sexo">
      <option value="Female">Femenino</option>
      <option value="Male">Masculino</option>
    </select>
    <input type="hidden" id="id">
    <footer class="footer-form">
      <button id="btnEliminar" class="btn" onclick="eliminar()">
        Eliminar
      </button>
      <button id="btnModificar" class="btn btn-modificar" onclick="modificar()">
        Modificar
      </button>
    </footer>
  </div>

  <div><img src="./img/spinner.jpg" class="spinner" id="loading" ></div>
  
</body>
</html>
