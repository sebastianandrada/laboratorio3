<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ABM Vehiculos</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/@types/jquery/dist/jquery.slim.d.ts"></script>
  <script src="js/vehiculo.js"></script>
  <script src="js/auto.js"></script>
  <script src="js/camioneta.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <body>
    <div class="container">
      <div class="row border-bottom border-dark title">
        <h1>ABM Vehiculos</h1>
      </div>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Alta
      </button>

      <button type="button" class="btn btn-secondary" onclick="entidades.cargarTabla()">
        Cargar tabla
      </button>

      <label for="">Filtrar: </label>
      <input type="text">
  
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Vehiculo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" class="form-control" id="id" disabled>
                </div>
                <div class="form-group">
                  <label for="marca">Marca</label>
                  <input type="text" class="form-control" id="marca">
                </div>
                <div class="form-group">
                  <label for="modelo">Modelo</label>
                  <input type="text" class="form-control" id="modelo">
                </div>
                <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" class="form-control" id="precio">
                </div>
                <div class="form-group">
                  <label for="cantPuertas">Cantidad de Puertas</label>
                  <input type="number" class="form-control" id="cantPuertas">
                </div>
                <div class="form-group">
                  <label class="form-check-label" for="es4x4">Es 4x4 ?</label>
                  <input type="checkbox" class="form-check-input" id="es4x4">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="entidades.agregar()">Agregar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="promedio" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="promedio">Promedio</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="">Precio promedio</label>
              <!-- <button onclick="calcular"> Calcular </button> -->
              <input type="text" id="precioProm">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="entidades.calcular()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
  
      <section>
        <h2 class="border-top border-bottom border-dark title">Lista de Vehiculos</h2>
        <table class="table bg-light" id="tabla">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
      </section>
  
    </div>
    </div>
</body>

</html>
