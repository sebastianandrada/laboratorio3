<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <script src="app.js"></script>
  <title>Login</title>
</head>

<body>
  <header class="header">
    UTN FRA - LABO III
  </header>

  <section class="login">
    <section class="login__container">
      <h2>Inicia Sesion</h2>
      <div class="login__container--form">
        <input type="text" id="email" class="input" placeholder="Email">
        <input type="password" id="pass" class="input" placeholder="Password">
        <button class="button" onclick="onSignIn()">Sign In</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="checkbox">Remember me
          </label>
          <a href="/">Need help?</a>
        </div>
      </div>
      <section class="login__container--create-acount">
        <a href="/">Create acount</a>
      </section>
    </section>
  </section>
</body>

</html>
