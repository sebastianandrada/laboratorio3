<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Bootstrap Formularios</title>
</head>

<body>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="controlSelect">Seleccione un elemento</label>
        <select name="controlSelect" id="controlSelect" class="form-control">
          <option value="1">elemento 1</option>
          <option value="2">elemento 2</option>
          <option value="3">elemento 3</option>
          <option value="4">elemento 4</option>
          <option value="5">elemento 5</option>
        </select>
        <select name="controlSelect" id="controlSelect">
            <option value="1">elemento 1</option>
            <option value="2">elemento 2</option>
            <option value="3">elemento 3</option>
            <option value="4">elemento 4</option>
            <option value="5">elemento 5</option>
          </select>
      </div>

      <div class="form-group">
        <label for="controlSelect">Seleccione varios elementos</label>
        <select multiple name="controlSelect" id="controlSelect" class="form-control">
          <option value="1">elemento 1</option>
          <option value="2">elemento 2</option>
          <option value="3">elemento 3</option>
          <option value="4">elemento 4</option>
          <option value="5">elemento 5</option>
        </select>
      </div>

      <button class="btn btn-default" type="submit">Enviar</button>
    
    </form>

  </div>

</body>

</html>




<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Bootstrap Formularios</title>
</head>

<body>

  <div class="container">
    <form>

      <div class="form-group row">
        <label for="user" class="colt-lg-3 col-form-label">Usuario:</label>
        <div class="col-lg-9">
          <input type="text" class="form-control" id="usuario">
        </div>
      </div>
      <div class="form-group row">
          <label for="clave" class="colt-lg-3 col-form-label">Password:</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="clave">
          </div>
        </div>



    </form>
  </div>

</body>

</html>
