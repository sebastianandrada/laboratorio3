<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio personas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="funciones.js"></script>
  </head>

  <body>
    <button onclick="abrirForm()">Agregar</button>
    <div id="agregar" class="formulario" hidden>
      <button onclick="cerrar()">[x]cerrar</button>
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" placeholder="tu nombre" />
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" placeholder="tu apellido" />
      <label for="telefono">Telefono</label>
      <input type="number" name="telefono" id="telefono">
      <label for="fecha">fecha</label>
      <input type="date" name="fecha" id="fecha">
      <footer class="footer-form">
        <button class="btn" onclick="agregar()">Guardar</button>
        <button id="modificar" class="btn" onclick="editar()" hidden>Modificar</button>
      </footer>
    </div>

    <div class="lista-personas">
      <table id="tabla" class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Fecha</th>
            <th>Accion</th>
          </tr>
        </thead>

        <tbody>
          
        </tbody>
      </table>
    </div>
  </body>
</html>
